<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Sign Up</title>
        <link rel="stylesheet" href="styles.css">
	</head>

	<body class="container">
		<div class="header">
			<img src="./images/logo.png" alt="Writer's Block Logo">
		</div>
		<div class="childContainer">
			<form id="form" novalidate>
				<div class="form-group">
					<input type="text" name="usernameInput" id="usernameInput" placeholder="Username" minlength="4" maxlength="16" required>
					<span class="error" aria-live="polite"></span>
				</div>
				<div class="form-group">
					<input type="email" name="emailInput" placeholder="Email" id="emailInput" required>
					<span class="error" aria-live="polite"></span>
				</div>
				<div class="form-group">
					<input type="password" name="passwordInput" id="passwordInput" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}" minlength="8" required>
					<span class="error" aria-live="polite"></span>
				</div>
				<div class="form-group">
					<input type="password" name="passwordConfirmInput" id="passwordConfirmInput" placeholder="Confirm Password" required>
					<span class="error" aria-live="polite"></span>
				</div>
				<div class="form-group">
					<button type="submit" disabled="true" class="disabled signup" id="button">Sign Up</button>
				</div>
			</form>
			<div class="redirect">
				<a href="http://localhost/~ravonnebyrd/apps/writersblock/login.html">Login?</a>
			</div>
		</div>
        <script src="scriptSignup.js"></script>
	</body>
</html>
